<div>
  <h4>Employee Table</h4>
</div>
<div>
  <ng4-loading-spinner> </ng4-loading-spinner>
  <table class="table table-bordered table-striped">
    <tr>
      <th>FullName</th>
      <th>Postion</th>
      <th>Mobile</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let employee of list">
      <td (click)="onEdit(employee)">{{ employee.empCode }} - {{ employee.fullName }}</td>
      <td (click)="onEdit(employee)">{{ employee.position }}</td>
      <td (click)="onEdit(employee)">{{ employee.mobile }}</td>
      <td (click)="onEdit(employee)">{{ employee.email }}</td>
      <td><a class="btn text-danger" (click)="onDelete(employee.id)"><i class="fa fa-trash"></i></a></td>
    </tr>
  </table>

</div>
