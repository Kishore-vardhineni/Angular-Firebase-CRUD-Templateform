<div class="display-4">
  <h4>Employee Registration</h4>
</div>
<form #templateForm="ngForm" (submit)="onSubmitForm(templateForm)">
  <input #id="ngModel" name="id" [(ngModel)]="employeeService.formData.id" type="hidden">
  <div class="form-group">
    <label for="fullName">Full Name</label>
    <input class="form-control" #fullName="ngModel" name="fullName" [(ngModel)]="employeeService.formData.fullName"
      placeholder="Full Name" type="text" required>
    <div class="validation-error" *ngIf="fullName.invalid && fullName.touched">This is Full Name is required</div>
  </div>
  <div class="form-group">
    <label for="position">Position</label>
    <input class="form-control" #position="ngModel" name="position" [(ngModel)]="employeeService.formData.position"
      placeholder="Position" type="text" required>
    <div class="validation-error" *ngIf="position.invalid && position.touched">This is position required</div>
  </div>
  <div class="form-group">
    <label for="employeeCode">Employee Code</label>
    <input class="form-control" #empCode="ngModel" name="empCode" [(ngModel)]="employeeService.formData.empCode"
      placeholder="Employee Code" type="text" required>
    <div class="validation-error" *ngIf="empCode.invalid && empCode.touched">This is employee code</div>
  </div>
  <div class="form-group">
    <label for="mobile">Mobile</label>
    <input class="form-control" #mobile="ngModel" name="mobile" [(ngModel)]="employeeService.formData.mobile"
      placeholder="Mobile Number" type="text" required>
    <div class="validation-error" *ngIf="mobile.invalid && mobile.touched">This is mobile number is required.</div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input class="form-control" #email="ngModel" name="email" [(ngModel)]="employeeService.formData.email"
      placeholder="Email Address" type="text" required>
    <div class="validation-error" *ngIf="email.invalid && email.touched">This is email address is required.</div>
  </div>
  <div class="from-group">
    <input class="btn btn-primary" value="submit" type="submit" [disabled]="templateForm.invalid">
  </div>
</form>
